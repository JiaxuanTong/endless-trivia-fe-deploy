    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Endless Trivia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section class="bgsection"></section>
    <script src="https://kit.fontawesome.com/86f64d3049.js" crossorigin="anonymous"></script>
    <script>
      const colors = ['#2196f3', '#e91e63', '#ffeb3b', '#74ff1d'];

      function createSquare() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        const section = document.querySelector(".bgsection");
        const square = document.createElement("span");
        square.className = "bgsquare";

        const size = Math.random() * 50;

        square.style.width = 20 + size + 'px';
        square.style.height = 20 + size + 'px';

        square.style.top = Math.random() * height + "px";
        square.style.left = Math.random() * width + "px";

        const background = colors[Math.floor(Math.random() * colors.length)];
        square.style.background = background;

        section.appendChild(square);

        setTimeout(() => {
          square.remove();
        }, 5000);
      }

      if (window.innerWidth > 500 && window.innerHeight > 500)  setInterval(createSquare, 250);
    </script>

  </body>
